---
AllCops:
  DisplayStyleGuide: true
  DisplayCopNames: true
  TargetRubyVersion: 2.5
  Exclude:
    - tags
    - log/**/*
    - bin/**/*
    - script/**/*
    - config/initializers/**/*
    - db/migrate/**/*
    - db/schema.rb
    - vendor/**/*
    - public/**/*
    - tmp/**/*
    - node_modules/**/*

Rails:
  Enabled: true

Documentation:
  Exclude:
    - config/**/*
    - app/models/application_record.rb
    - app/controllers/**/*
    - app/helpers/**/*
    - app/mailers/**/*
    - app/serializers/**/*
    - app/policies/**/*
    - test/**/*
    - db/migrate/*

Lint/HandleExceptions:
  Exclude:
    - test/**/*_test.rb

Metrics/BlockLength:
  Exclude:
    - config/routes.rb
    - test/**/*
    - Guardfile
    - '**/*.rake'

Metrics/MethodLength:
  Max: 15

Metrics/LineLength:
  Max: 100
  AllowURI: true

# The Minitest::Test class does not support `assert_not`, but I still want to
# use it in Rails. Therefore, this lint is disabled.
Rails/RefuteMethods:
  Enabled: false

Style/AsciiComments:
  Enabled: false
